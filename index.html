<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam</title>

    <style>
      iframe {
        width: 100%;
        height: 95vh;
      }

      h1 {
        color: #673ab7;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Kabir Uddin's Exam Hall</h1>

    <div id="loadingDiv">
      প্রশ্ন load করা হচ্ছে। একটু অপেক্ষা করুন............
    </div>
    <script>
      async function createIframe() {
        const result = await fetch('/src.txt');
        const text = await result.text();
        const div = document.createElement('div');
        div.innerHTML = text;
        document.body.appendChild(div);
        document.getElementById('loadingDiv').style.display = 'none';
      }

      createIframe();
    </script>
  </body>
</html>
